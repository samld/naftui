      {"Title":"Dungeon Master's Manual", "ISBN":"9780786965625", "Price":40.20, "Quantity":1},
      {"Title":"Monster's Manual", "ISBN":"9780786965618", "Price":40.20, "Quantity":1}

  b.addComponent(c);
